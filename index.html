<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DataMatrix Scanner</title>

  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="style.css"></head>

<body>
  <div class="header">
    <img src="imgs/logo-usz-en.png" alt="usz logo" class="img_header">
  </div>
  <main class="wrapper" style="padding-top:1em">

    <section class="container" id="demo-content">
      <h3 class="title">DataMatrix Scanner</h3>
      <label>Camera control:</label>
      <div>
        <a class="button" id="startButton">Start</a>
        <a class="button" id="resetButton">Reset</a>
      </div>

      <div class="videoBox">
        <video id="video" class="videoStyle"></video>
      </div>

      <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Change video source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
      </div>

      <label>Kartennummer:</label>
      <div class="show_result">
        <div id="result" class="resultCode"></div>
      </div>
      <!--
      <pre><code id="result" class="resultCode"></code></pre>
      -->
      
      <div class="row">
        
        <!--
        <div><a class="column button button-large" id="submitButton">Submit</a></div>
        -->
      </div>
      <!--
      <p>See the <a href="https://github.com/zxing-js/library/tree/master/docs/examples/multi-camera/">source code</a>
        for this example.</p>
      -->
    </section>

    <footer class="footer">
      <section class="container">
        <!--
        <p>ZXing TypeScript Demo. Licensed under the <a target="_blank"
            href="https://github.com/zxing-js/library#license" title="MIT">MIT</a>.</p>
        -->
      </section>
    </footer>

  </main>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
